title: contract-line
x-mappedTo: contractdetail
type: object
description: Information for contract lines.
properties:
  key:
    type: string
    description: Contract line Key
    readOnly: true
    x-mappedTo: RECORDNO
    example: '1'
  id:
    type: string
    description: Contract line Key
    readOnly: true
    x-mappedTo: RECORDNO
    example: '1'
  href:
    type: string
    description: URL of the contract detail.
    readOnly: true
    example: /objects/contract-line/1
  state:
    type: string
    description: State
    x-mappedTo: STATE
    enum:
      - 'draft'
      - 'inProgress'
      - 'renewalOnly'
      - 'cancelled'
      - 'notRenewed'
      - 'completed'
      - 'revalued'
      - 'closed'
      - 'renewalForecast'
    x-mappedToValues:
      - 'Draft'
      - 'In progress'
      - 'Renewal only'
      - 'Cancelled'
      - 'Not renewed'
      - 'Completed'
      - 'Revalued'
      - 'Closed'
      - 'Renewal forecast'
    example: 'completed'
  lineNo:
    type: string
    description: Line number
    x-mappedTo: LINENO
    example: '1'
  period:
    type: string
    description: Period
    x-mappedTo: PERIOD
    default: '0'
    example: '2'
  startDate:
    type: string
    format: date
    description: Line start
    x-mappedTo: BEGINDATE
    example: '2022-01-01'
  endDate:
    type: string
    format: date
    description: Line end
    x-mappedTo: ENDDATE
    example: '2022-04-30'
  cancellationDate:
    type: string
    format: date
    description: Cancel date
    x-mappedTo: CANCELDATE
    example: '2022-03-30'
  changeType:
    type: string
    description: Change type
    x-mappedTo: DBBCATEGORY
    enum:
      - 'newMRR'
      - 'addOnMRR'
      - 'renewalUpgrade'
      - 'renewalDowngrade'
      - 'churnMRR'
      - 'downgrade'
    x-mappedToValues:
      - 'New MRR'
      - 'Add on MRR'
      - 'Renewal upgrade'
      - 'Renewal downgrade'
      - 'Churn MRR'
      - 'Downgrade'
    example: 'newMRR'
  isMRR:
    type: boolean
    description: MRR
    x-mappedTo: MRR
    x-mappedToType: string
    example: false
  itemDescription:
    type: string
    description: Item description
    x-mappedTo: ITEMDESC
    example: "API usage"
  priceListDetails:
    type: string
    description: Displays information on how Sage Intacct determined the suggested price
    x-mappedTo: PRICECALCMEMO
    readOnly: true
    example:  "Flat Amount: 0, Billing Preference: One-time, Price Type: Tiered"
  deliveryStatus:
    type: string
    description: Delivery status
    x-mappedTo: DELIVERYSTATUS
    enum:
      - 'delivered'
      - 'undelivered'
    x-mappedToValues:
      - 'Delivered'
      - 'Undelivered'
    default: 'delivered'
    example: 'undelivered'
  deliveryDate:
    type: string
    format: date
    description: Delivery date
    x-mappedTo: DELIVERYDATE
    example: '2022-04-30'
  postingDate:
    type: string
    format: date
    description: GL posting date
    x-mappedTo: GLPOSTINGDATE
    example: '2022-01-01'
  lineType:
    type: string
    description: Line type
    x-mappedTo: LINETYPE
    enum:
      - 'sale'
      - 'discount'
      - 'debook'
    x-mappedToValues:
      - 'Sale'
      - 'Discount'
      - 'Debook'
    default: 'sale'
    example: 'sale'
  memo:
    type: string
    description: Post Memo
    x-mappedTo: POSTMEMO
    example: "POSTING LINE"
  shipToSource:
    type: string
    description: Specifies where the ship-to contact information should come from
    x-mappedTo: SHIPTOSOURCE
    enum:
      - 'contractValue'
      - 'userSpecifiedValue'
    x-mappedToValues:
      - 'Contract value'
      - 'User-specified value'
    default: 'contractValue'
    example: 'contractValue'
  billToSource:
    type: string
    description: Specifies where the bill-to contact information should come from
    x-mappedTo: BILLTOSOURCE
    enum:
      - 'contractValue'
      - 'userSpecifiedValue'
    x-mappedToValues:
      - 'Contract value'
      - 'User-specified value'
    default: 'contractValue'
    example: 'contractValue'
  deferralStatus:
    type: string
    description: Revenue recognition deferral status
    x-mappedTo: DEFERRALSTATUS
    enum:
      - 'deferRevenueUntilItemIsDelivered'
      - 'deferRevenueUntilAllItemsAreDelivered'
    x-mappedToValues:
      - 'Defer revenue until item is delivered'
      - 'Defer revenue until all items are delivered'
    default: 'deferRevenueUntilItemIsDelivered'
    example: 'deferRevenueUntilItemIsDelivered'
  isRecurring:
    type: boolean
    description: Recurring
    x-mappedTo: RECURRING
    x-mappedToType: string
    example: false
