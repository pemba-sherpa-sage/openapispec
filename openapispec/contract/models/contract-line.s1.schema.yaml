          key:
            type: string
            description: Billing Schedule Key
            x-mappedTo: BILLINGSCHEDULEKEY
            readOnly: true
            example: '12'
          id:
            type: string
            description: Unique identifier of the contract billing schedule.
            x-mappedTo: BILLINGSCHEDULEKEY
            example: '12'
          href:
            type: string
            readOnly: true
            example: /objects/contract-billing-schedule/12
      method:
        type: string
        description: Billing method
        x-mappedTo: BILLINGMETHOD
        enum:
          - 'fixedPrice'
          - 'quantityBased'
          - 'projectT&M'
          - 'projectTime'
          - 'projectMaterials'
        x-mappedToValues:
          - 'Fixed price'
          - 'Quantity based'
          - 'Project T&M'
          - 'Project time'
          - 'Project materials'
        default: 'fixedPrice'
        example: 'fixedPrice'
      resetUsageQuantity:
        type: string
        description: Reset usage quantity
        x-mappedTo: USAGEQTYRESETPERIOD
        enum:
          - 'afterEachRenewal'
          - 'afterEachInvoice'
        x-mappedToValues:
          - 'After each renewal'
          - 'After each invoice'
        example: 'afterEachRenewal'
      isUsageQuantityRecurring:
        type: boolean
        description: Usage quantity recurs
        x-mappedTo: USAGEQTYRECUR
        x-mappedToType: string
        example: false
      committedQuantityEndAction:
        type: string
        description: On contract line end date
        x-mappedTo: COMMITTEDUSAGEENDACTION
        enum:
          - 'billUnusedQuantity'
          - 'cancelUnusedQuantity'
          - 'doNothing'
        x-mappedToValues:
          - 'Bill unused quantity'
          - 'Cancel unused quantity'
          - 'Do nothing'
        example: 'billUnusedQuantity'
      committedQuantityExcess:
        type: string
        description: If usage exceeds the committed quantity
        x-mappedTo: COMMITTEDUSAGEEXCESS
        enum:
          - 'billOverage'
          - 'doNotAllowOverage'
          - 'doNothing'
        x-mappedToValues:
          - 'Bill overage'
          - 'Donâ€™t allow overage'
          - 'Do nothing'
        example: 'billOverage'
      quantityType:
        type: string
        description: Quantity type
        x-mappedTo: USAGELINETYPE
        enum:
          - 'variable'
          - 'committed'
        x-mappedToValues:
          - 'Variable'
          - 'Committed'
        example: 'variable'
      durationInPeriods:
        type: string
        description: Duration (in periods)
        x-mappedTo: FLATAMOUNT_MULTIPLIER
        example: '3'
      proratePartialPeriods:
        type: boolean
        description: Prorate partial periods?
        x-mappedTo: PRORATEBILLINGPERIOD
        x-mappedToType: string
        example: false
      frequency:
        type: string
        description: Billing frequency
        x-mappedTo: BILLINGFREQUENCY
        enum:
          - 'monthly'
          - 'quarterly'
          - 'annually'
        x-mappedToValues:
          - 'Monthly'
          - 'Quarterly'
          - 'Annually'
        example: 'monthly'
      startDate:
        type: string
        format: date
        description: Billing start
        x-mappedTo: BILLINGSTARTDATE
        example: '2022-01-01'
      endDate:
        type: string
        format: date
        description: Billing end
        x-mappedTo: BILLINGENDDATE
        example: '2022-04-30'
      holdDate:
        type: string
        format: date
        description: Hold date
        x-mappedTo: BILLINGHOLDDATE
        example: '2022-04-01'
      resumeDate:
        type: string
        format: date
        description: Resume date
        x-mappedTo: BILLINGRESUMEDATE
        example: '2022-04-10'
      memo:
        type: string
        description: Memo
        x-mappedTo: BILLINGMEMO
        example: "Cash customer"
      quantity:
        type: string
        description: Quantity
        x-mappedTo: QUANTITY
        example: '8'
      rate:
        type: string
        description: Rate
        x-mappedTo: PRICE
        example: '100'
      multiplier:
        type: string
        description: Multiplier
        x-mappedTo: MULTIPLIER
        example: '1'
      discount:
        type: string
        description: Discount
        x-mappedTo: DISCOUNTPERCENT
        example: '10'
      flatFixedAmount:
        type: string
        description: Flat/fixed amount
        x-mappedTo: FLATAMOUNT
        example: '100'
      baseFlatFixedAmount:
        type: string
        description: Base flat/fixed amount
        x-mappedTo: BASEFLATAMOUNT
        example: '100'
      totalFlatFixedAmount:
