<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Example</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    #sidebar {
      width: 200px;
      background-color: #f1f1f1;
    }
    
    #main {
      flex: 1;
      padding: 20px;
    }
    
    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    #sidebar ul li {
      padding: 10px;
      cursor: pointer;
    }
    
    #sidebar ul li:hover {
      background-color: #ddd;
    }
  </style>
  <script>
    function loadPage(pageUrl) {
      fetch(pageUrl)
        .then(response => response.text())
        .then(content => {
          document.getElementById("main").innerHTML = content;
          executeLoadedScripts();
        })
        .catch(error => console.error(error));
    }

    function executeLoadedScripts() {
      const scripts = document.getElementById("main").querySelectorAll("script");
      scripts.forEach(script => {
        const newScript = document.createElement("script");
        newScript.innerHTML = script.innerHTML;
        script.parentNode.replaceChild(newScript, script);
      });
    }
  </script>
</head>
<body>
  <div id="sidebar">
    <ul>
      <li onclick="loadPage('vender.html')">Page 1</li>
      <li onclick="loadPage('page2.html')">Page 2</li>
      <li onclick="loadPage('page3.html')">Page 3</li>
    </ul>
  </div>
  <div id="main">
    <!-- Default content -->
    <h2>Welcome to the Sidebar Example!</h2>
    <p>Select a page from the sidebar to load content here.</p>
  </div>
</body>
</html>
