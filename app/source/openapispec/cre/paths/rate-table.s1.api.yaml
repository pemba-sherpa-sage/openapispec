openapi: 3.0.0
info:
  title: rate-table
  description: rate-table API
  version: '1.0'
  contact:
    name: Jim Reed
    email: jim.reed@sage.com
tags:
  - name: Rate tables
    description: A project contract rate table provides markup and pricing information to be used for generating Project Generated Invoices.
      Every rate table can optionally have lines for each transaction type that identify the criteria to use when applying markup and pricing for that transaction type.
      The rate table lines for transaction types include timesheetLines, purchasingLines, accountsPayableLines, journalLines, creditCardLines, employeeExpenseLines,
servers:
  - url: 'http://localhost:3000'
paths:
  /objects/rate-table:
    get:
      summary: List rate tables
      description: 'Returns a collection with a key, ID, and link for each rate-table.'
      tags:
        - Rate tables
      operationId: get-objects-rate-table
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of rate table objects
                properties:
                  'ia::result':
                    type: array
                    items:
                      $ref: ../../common/models/object-reference.schema.yaml
                  'ia::meta':
                    $ref: ../../common/models/metadata-pages.schema.yaml
              examples:
                List of rate tables:
                  value:
                    'ia::result':
                      - key: '84'
                        id: RT-00001
                        href: /objects/rate-table/84
                      - key: '85'
                        id: RT-00002
                        href: /objects/rate-table/85
                      - key: '60'
                        id: RT-00003
                        href: /objects/rate-table/60
                      - key: '78'
