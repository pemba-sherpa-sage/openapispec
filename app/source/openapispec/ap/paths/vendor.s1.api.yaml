  /objects/vendor:
    get:
      summary: List vendors
      description: |
        Returns up to 100 object references from the collection with a key, ID, and link for each vendor. This operation is mostly for use in testing.
        Use query to fnd objects that meet certain criteria and to specify properties that are returned.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business, Employee, Project Manager, and Warehouse users
            permissions: List, View Vendors
      tags:
        - Vendors
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of vendor objects
                properties:
                  'ia::result':
                    type: array
                    items:
                      $ref: ../../common/models/object-reference.schema.yaml
                  'ia::meta':
                    $ref: ../../common/models/metadata-pages.schema.yaml
              examples:
                List vendors:
                  value:
                    'ia::result':
                      - key: '84'
                        id: Vend-00001
                        href: /objects/vendor/84
                      - key: '85'
                        id: Vend-00002
                        href: /objects/vendor/85
                      - key: '60'
                        id: Vend-00003
                        href: /objects/vendor/60
                    'ia::meta':
                      totalCount: 3
                      start: 1
                      pageSize: 100
        '400':
          $ref: '#/components/responses/400error'
      operationId: get-objects-vendor
    post:
      summary: Create a vendor
      description: Creates a new vendor. When you add a new vendor, you can provide key descriptive information about that vendor and establish how you want to pay them.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: |
              List, View, Add, Edit Vendors (Bank Details permissions required to access vendor bank account.) 
      tags:
        - Vendors
      operationId: post-objects-vendor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/vendor'
                - $ref: '#/components/schemas/vendorRequiredProperties'
            examples:
              Create a vendor:
                value:
                  id: Vend-00010
                  name: Design Works
                  taxId: 12-3456789
                  nameOn1099: Design Works Inc
                  creditLimit: 40000
                  isOnHold: false
                  doNotPay: false
                  billingType: openItem
                  paymentPriority: normal
                  defaultBillPaymentDate: none
                  enableACHPayments: false
              Create an unrestricted vendor:
                value:
                  id: Vendor_A0000003
                  name: Global Networks
                  form1099:
                    nameOn1099: ISC 1099
                    type: MISC
                    box: '3'
                  parent:
                    id: 201--PG & E
