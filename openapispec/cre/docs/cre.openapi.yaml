info:
  title: accumulation-type
  description: accumulation-type API
  version: '1.0'
  contact:
    name: Suresh Adiserla
    email: suresh.adiserla@sage.com
servers:
  - url: http://localhost:3000
tags:
  - name: Accumulation types
    description: >-
      Accumulation types let construction companies report on transaction costs
      across cost types.


      An accumulation type is typically specified at the level of the standard
      cost type, but it can also be provided when creating an individual cost
      type.
    x-displayName: Accumulation types
  - name: Cost types
    description: >-
      Cost type is a standard dimension used to capture and categorize project
      cost details in Construction projects.


      Each project typically has several cost types related to labor, materials,
      subcontracts, and so forth. You use the standard cost types in the catalog
      as templates for creating new cost types.


      Each cost type is associated with a task, which in turn is associated with
      a project. A cost type record is uniquely identified by the standard cost
      type used to create it as well as the combination of project/task to which
      it applies.


      Note: Cost type corresponds with category in the work breakdown structure
      in the construction industry.
    x-displayName: Cost types
  - name: Project change orders
    description: >-
      Project change orders provide project managers or contract administrators
      at construction companies a mechanism to group several change requests
      together, for the purpose of presenting them to the customer for approval,
      and ultimately, for billing
    x-displayName: Project change orders
  - name: Project contract line entries
    description: >-
      The purpose of a project contract line entry is to add pricing to the
      project contract line at the appropriate workflow type.
    x-displayName: Project contract line entries
  - name: Project contract lines
    description: >-
      A project contract line can be added to a project contract. Multiple lines
      on a contract  allow for different types of billing (lump sum, progress,
      cost plus, T&M) for each line.
    x-displayName: Project contract lines
  - name: project-contract-type
    description: >-
      Project Contract Type is a user defined list, for categorizing Project
      Contracts.
    x-displayName: project-contract-type
  - name: Project contracts
    description: >-
      Project contracts allow customers to create an SOV (schedule of values)
      for billing, with the ability to have more than one project on a contract,
      specific SOV ID codes that their downstream customers may require for
      billing, and ability to track stored materials at a specific SOV and bill
      that stored materials over time.
    x-displayName: Project contracts
  - name: rate table accounts payable lines
    description: >-
      Rate table accounts payable lines contain criteria for applying a default
      markup % to matching accounts payable transactions during invoicing. Each
      line requires only 1 value be provided.  If the markup % is not provided
      it defaults to 0%.  The description and start date are optional. Lines
      with the exact same values (excluding description and markup %) are
      considered duplicates and are not allowed. If no value is given for a
      property then the line will match on any transaction, otherwise it will
      only match on transactions with that property. Lines with the most matches
      will be used as the invoice default markup %.  If multiple lines have the
      same number of matches then the one with the most recent start date will
      be used.  If multiple lines have the same number of matches and the same
      start date (or none at all) then the line with the lowest line number will
      be used.
    x-displayName: rate table accounts payable lines
  - name: Rate table accounts payable lines
    x-displayName: Rate table accounts payable lines
  - name: rate table credit card lines
    description: >-
      Rate table credit card lines contain criteria for applying a default
      markup % to matching credit card transactions during invoicing. Each line
      requires only 1 value be provided.  If the markup % is not provided it
      defaults to 0%.  The description and start date are optional. Lines with
      the exact same values (excluding description and markup %) are considered
      duplicates and are not allowed. If no value is given for a property then
      the line will match on any transaction, otherwise it will only match on
      transactions with that property. Lines with the most matches will be used
      as the invoice default markup %.  If multiple lines have the same number
      of matches then the one with the most recent start date will be used.  If
      multiple lines have the same number of matches and the same start date (or
      none at all) then the line with the lowest line number will be used.
    x-displayName: rate table credit card lines
  - name: Rate table credit card lines
    x-displayName: Rate table credit card lines
  - name: Rate table employee expense lines
    description: >-
      Rate table employee expense lines contain criteria for applying a default
      markup % to matching employee expense transactions during invoicing. Each
      line requires only 1 value be provided.  If the markup % is not provided
      it defaults to 0%.  The description and start date are optional. Lines
      with the exact same values (excluding description and markup %) are
      considered duplicates and are not allowed. If no value is given for a
      property then the line will match on any transaction, otherwise it will
      only match on transactions with that property. Lines with the most matches
      will be used as the invoice default markup %.  If multiple lines have the
      same number of matches then the one with the most recent start date will
      be used.  If multiple lines have the same number of matches and the same
      start date (or none at all) then the line with the lowest line number will
      be used.
    x-displayName: Rate table employee expense lines
  - name: Rate table journal lines
    description: >-
      Rate table journal lines contain criteria for applying a default markup %
      to matching general ledger transactions during invoicing. Each line
      requires only 1 value be provided.  If the markup % is not provided it
      defaults to 0%.  The description and start date are optional. Lines with
      the exact same values (excluding description and markup %) are considered
      duplicates and are not allowed. If no value is given for a property then
      the line will match on any transaction, otherwise it will only match on
      transactions with that property. Lines with the most matches will be used
      as the invoice default markup %.  If multiple lines have the same number
      of matches then the one with the most recent start date will be used.  If
      multiple lines have the same number of matches and the same start date (or
      none at all) then the line with the lowest line number will be used.
    x-displayName: Rate table journal lines
  - name: Rate table purchasing lines
    description: >-
      Rate table purchasing lines contain criteria for applying a default markup
      % or unit price to matching purchasing transactions during invoicing. Each
      line requires only 1 value be provided.  If the markup % is not provided
      it defaults to 0%.  The description and start date are optional. If a unit
      price is provided then the item is required.  The unit price will only be
      used for purchasing transactions with that item. Lines with the exact same
      values (excluding description and markup %) are considered duplicates and
      are not allowed. If no value is given for a property then the line will
      match on any transaction, otherwise it will only match on transactions
      with that property. Lines with the most matches will be used as the
      invoice default markup %.  If multiple lines have the same number of
      matches then the one with the most recent start date will be used.  If
      multiple lines have the same number of matches and the same start date (or
      none at all) then the line with the lowest line number will be used.
    x-displayName: Rate table purchasing lines
  - name: Rate table timesheet lines
    description: >-
      Rate table timesheet lines contain criteria for applying a default markup
      % or labor rate to matching timesheet transactions during invoicing. Each
      line requires only 1 value be provided.  If the markup % is not provided
      it defaults to 0%.  The description and start date are optional. Either a
      labor rate or markup % can be provided, but not both.  If labor rate is
      provided it will override the employee rate, otherwise the markup % will
      be applied. Lines with the exact same values (excluding description and
      markup %) are considered duplicates and are not allowed. If no value is
      given for a property then the line will match on any transaction,
      otherwise it will only match on transactions with that property. Lines
      with the most matches will be used as the invoice default markup %.  If
      multiple lines have the same number of matches then the one with the most
      recent start date will be used.  If multiple lines have the same number of
      matches and the same start date (or none at all) then the line with the
      lowest line number will be used.
    x-displayName: Rate table timesheet lines
  - name: Rate tables
    description: >-
      A project contract rate table provides markup and pricing information to
      be used for generating Project Generated Invoices. Every rate table can
      optionally have lines for each transaction type that identify the criteria
      to use when applying markup and pricing for that transaction type. The
      rate table lines for transaction types include timesheetLines,
      purchasingLines, accountsPayableLines, journalLines, creditCardLines,
      employeeExpenseLines,
    x-displayName: Rate tables
  - name: Standard cost types
    description: >-
      Define standard cost types to create a catalog of definitions that can be
      used to create new cost types pre-populated with specific values, such as
      for labor, materials, and subcontracts.


      Note: Construction companies record expenses using the work breakdown
      structure (WBS). In the industry, the WBS is traditionally defined as
      job/cost code/category. Sage Intacct uses project/task/cost type to
      reflect this structure.
    x-displayName: Standard cost types
  - name: Standard task standard cost types
    description: >-
      This is a linked object, containing the standard cost types for a standard
      task.
    x-displayName: Standard task standard cost types
  - name: Standard tasks
    description: >-
      Use standard tasks to create a catalog (library) of definitions that
      customers can use to populate new project tasks with specific values,
      improving consistency across their organization.
    x-displayName: Standard tasks
paths:
  /objects/accumulation-type:
    get:
      summary: List accumulation types
      description: >-
        Returns up to 100 object references from the collection with a key, ID,
        and link for each accumulation type. This operation is mostly for use in
        testing; use query to find objects that meet certain criteria and to
        specify properties that are returned.
      x-documentationFlags:
        subscription: Project Costing or Construction
        userPermissions:
          - userType: Business, Employee, Project Manager
            permissions: List Accumulation Types
      tags:
        - Accumulation types
      operationId: get-objects-accumulation-type
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of accumulation types
                properties:
                  ia::result:
                    type: array
                    items:
                      $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata-pages.schema'
              examples:
                List of accumulation types:
                  value:
                    ia::result:
                      - key: '1'
                        id: '1'
                        href: /objects/accumulation-type/1
                      - key: '2'
                        id: '2'
                        href: /objects/accumulation-type/2
                      - key: '3'
                        id: '3'
                        href: /objects/accumulation-type/3
                    ia::meta:
                      totalCount: 3
                      start: 1
                      pageSize: 50
                      next: 0
                      previous: 0
        '400':
          $ref: '#/components/responses/400error'
    post:
      summary: Create an accumulation type
      description: Creates a new accumulation type.
      x-documentationFlags:
        subscription: Project Costing or Construction
        userPermissions:
          - userType: Business, Project Manager
            permissions: Add Accumulation Types
      tags:
