        x-mappedTo: EXCH_RATE_DATE
        example: '2022-01-01'
      exchangeRate:
        type: string
        description: Exchange rate
        x-mappedTo: EXCHANGE_RATE
        format: decimal-precision-12
        example: '1.345'
      baseCurrency:
        type: string
        description: Base currency
        x-mappedTo: BASECURR
        example: 'USD'
      txnCurrency:
        type: string
        description: Transaction currency
        x-mappedTo: CURRENCY
        example: 'USD'
