    patch:
      summary: Update an AP payment
      description: Updates an existing AP payment by setting field values. Any fields not provided remain unchanged.
      tags:
        - AP payments
      operationId: patch-objects-ap-payment-key
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ap-payment.s1.schema'
                - type: object
                  properties:
                    id:
                      readOnly: true
            examples:
              Update an AP payment:
                value:
                  description: 'Payment for DOC Number : 22345,'
                  paymentDate: 2023-04-05,
                  documentNumber: 22345,
                  documentId: '22345'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Updated ap-payment
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Update an AP payment:
                  value:
                    ia::result:
                      id: 3325,
                      key: 3325,
                      href: /objects/ap-payment/3325
                    ia::meta:
                      totalCount: 1,
                      totalSuccess: 1,
                      totalError: 0
