            identify the standard cost type in URLs or JSON bodies for all
            operations on the standard cost type.
          example: '3'
          x-mappedTo: RECORDNO
          readOnly: true
        id:
          type: string
          description: Unique identifier of the standard cost type. 12 characters or less.
          example: EQ-Owned
          x-mappedTo: STANDARDCOSTTYPEID
          x-mutable: false
        href:
          type: string
          description: URL of the standard cost type.
          example: /objects/standard-cost-type/3
