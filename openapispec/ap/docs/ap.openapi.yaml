                  value:
                    ia::result:
                      - key: string
                        id: string
                        href: string
                    ia::meta:
                      totalCount: 3
                      start: 1
                      pageSize: 100
                      next: 101
                      previous: null
        '400':
          $ref: '#/components/responses/400error'
      operationId: get-objects-ap-account-label
    post:
      summary: Create an AP account label
