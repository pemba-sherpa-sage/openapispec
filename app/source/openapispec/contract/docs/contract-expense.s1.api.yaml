    patch:
      summary: Update a/an contract expense
      description: Updates an existing contract expense by setting field values. Any fields not provided remain unchanged.
      tags:
        - Contract expenses
      operationId: patch-objects-contract-expense-key
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/contract-expense.s1.schema'
                - type: object
                  properties:
                    id:
                      readOnly: true
            examples:
              Example-1:
                value:
                  currency:
                    exchangeRateDate: '2022-05-01'
                  postingDate: '2022-06-01'
                  txnAmount: 1200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Updated contract-expense
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
