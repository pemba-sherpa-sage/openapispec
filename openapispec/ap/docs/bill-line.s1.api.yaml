openapi: 3.0.0
info:
  title: bill-line
  description: bill-line API
  version: '1.0'
  contact:
    email: atul.sadhu@sage.com
    name: Atul Sadhu
servers:
  - url: http://localhost:3000
tags:
  - name: Bill lines
    description: Line items in a bill represent charges for purchased items or services.
paths:
  /objects/bill-line/{key}:
    parameters:
      - schema:
          type: string
        name: key
        in: path
        required: true
        description: System-assigned key for the line item.
    get:
      summary: Get a bill line
      description: Returns detailed information for a specified line item in a bill.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List, View Bills
      tags:
        - Bill lines
      operationId: get-objects-bill-line-key
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Details of the bill-line
                properties:
                  ia::result:
                    $ref: '#/components/schemas/bill-line.s1.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Get a line item:
                  value:
                    ia::result:
                      id: '181'
                      key: '181'
                      bill:
                        id: '63'
                        key: '63'
                        href: /objects/bill/63
                      glAccount:
                        key: '245'
                        id: '6000'
                        name: G&A Salaries
                        href: /objects/gl-account/245
                      overriddenOffsetGLAccount:
                        key: '384'
                        id: '1234.34'
                        name: AP ACCOUNT
                        href: /objects/gl-account/384
                      accountLabel:
                        key: '14'
                        id: Accounting Fees
                      createdDate: '2022-02-21'
                      baseAmount: -5
                      txnAmount: -5
                      dimensions:
                        department:
                          key: '9'
                          id: '11'
                          name: Accounting
                        location:
                          key: '4'
                          id: AU
                          name: Australia
                          href: /objects/location/4
                        vendor:
                          key: '43'
                          id: VEND-00010
                          name: Design Works
                          href: /objects/vendor/43
                      baselocation:
                        name: Australia
                        key: '4'
                        href: /objects/location/4
                      memo: This bill contains both tax and retainage.
                      currency:
                        exchangeRate:
                          date: '2022-02-21'
                          typeId: '-1'
                          rate: 1.0789
                        txnCurrency: GBP
                        baseCurrency: USD
                      allocation:
                        name: Alloc1-WBS-US
                        key: '1'
                        id: 1
                      hasForm1099: 'false'
                      lineNumber: 1
                      paymentInformation:
                        totalBaseAmountPaid: -5
                        totalTxnAmountPaid: -5
                        totalBaseAmountSelectedForPayment: 0
                        totalTxnAmountSelectedForPayment: 0
                      project:
                        isBillable: false
                        isBilled: false
                      releaseToPay: false
                      tax:
                        parentEntryKey: 288
                        parentTaxEntryKey: 289
                        isPartialExemption: false
                      state: A
                      form1099:
                        type: NEC
                        box: 15A
                      purchasing:
                        taxDetail:
                          id: Stationary Tax
                          key: '15'
                        document:
                          key: '2437'
                          id: Sales Invoice-INV0110
                        documentLine:
                          key: '750'
                          id: '3'
                      retainage:
                        percentage: 2
                        txnAmountRetained: 10
                        baseAmountRetained: 10
                        hasRetainage: true
                        txnAmountReleased: 5
                        release: true
                      isSubTotal: subtotal
                      href: /objects/bill-line/181
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
    delete:
      summary: Delete a bill line
      description: Deletes a line item in a bill.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List, View, Edit Bills
      tags:
        - Bill lines
      operationId: delete-objects-bill-line-key
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400error'
    patch:
      summary: Update a bill line
      description: Updates an existing line item in a bill by setting field values. Any fields not provided remain unchanged.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List, View, Edit Bills
      tags:
        - Bill lines
      operationId: patch-objects-bill-line-key
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/bill-line.s1.schema'
                - type: object
                  properties:
                    id:
                      readOnly: true
            examples:
              Update a single value:
                value:
                  memo: This bill line includes charges for repairs.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Updated bill-line
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Update a single value:
                  value:
                    ia::result:
                      key: '23'
                      id: '23'
                      href: /objects/bill-line/23
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
  /objects/bill-line:
    get:
      summary: List bill lines
      description: |
        Returns up to 100 object references from the collection with a key, ID, and link for each bill line. This operation is mostly for use in testing; use query to find objects that meet certain criteria and to specify properties that are returned.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List, View Bills
      tags:
        - Bill lines
      operationId: get-objects-bill-line
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of bill-line objects
                properties:
                  ia::result:
                    type: array
                    items:
                      $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata-pages.schema'
              examples:
                List bill lines:
                  value:
                    ia::result:
                      - key: '1'
                        id: '1'
                        href: /objects/bill-line/1
                      - key: '3'
                        id: '3'
                        href: /objects/bill-line/3
                      - key: '5'
                        id: '5'
                        href: /objects/bill-line/5
                    ia::meta:
                      totalCount: 3
                      start: 1
                      pageSize: 100
        '400':
          $ref: '#/components/responses/400error'
    post:
      summary: Create a bill line
      description: Creates a new bill line.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List, View, Edit Bills
      tags:
        - Bill lines
      operationId: post-objects-bill-line
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/bill-line.s1.schema'
                - $ref: '#/components/schemas/bill-lineRequiredProperties'
            examples:
              Create a new bill line:
                value:
                  id: '240'
                  key: '240'
                  lineNumber: 8
                  form1099:
                    hasForm1099: true
                    type: NEC
                    box: 15A
                  glAccount:
                    key: '256'
                    id: '6252'
                  overriddenOffsetGLAccount:
                    key: '384'
                    id: '1234.36'
                  accountLabel:
                    key: '14'
                    id: Accounting Fees
                  baseAmount: 100
                  txnAmount: 100
                  memo: Service charges
                  allocation:
                    key: '1'
                    id: 1
                  currency:
                    exchangeRate:
                      date: '2021-01-23'
                      rate: 1.0789
                      typeId: '-1'
                  paymentInformation:
                    totalTxnAmountPaid: 100
                  releaseToPay: true
                  project:
                    isBillable: true
                  retainage:
                    hasRetainage: true
                    percentage: 2
                    baseAmountRetained: 20
                    txnAmountRetained: 20
                    txnAmountReleased: 10
                    release: true
                  purchasing:
                    taxDetail:
                      key: '15'
                      id: Stationary Tax
                    document:
                      key: '2437'
                      id: Sales Invoice-INV0110
                    documentLine:
                      key: '750'
                      id: '3'
                  tax:
                    isPartialExemption: true
                  bill:
                    id: '19876'
                    key: '19876'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                title: New bill-line
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples: {}
        '400':
          $ref: '#/components/responses/400error'
components:
  schemas:
    bill-line:
      $ref: '#/components/schemas/bill-line.s1.schema'
    bill-lineRequiredProperties:
      type: object
      properties:
        bill:
          required:
            - key
          example: '986'
      required:
        - id
    locationref.s1.schema:
      title: locationref
      type: object
      x-object: location
      properties:
        key:
          type: string
          description: Location Key
          x-mappedTo: LOCATIONKEY
          example: '1'
        id:
          type: string
          description: Location
          x-mappedTo: LOCATION
          example: US
        name:
          type: string
          description: Location Name
          readOnly: true
          x-mappedTo: LOCATIONNAME
          example: United States of America
        href:
          type: string
          example: /objects/location/1
          readOnly: true
    dimensionref.s1.schema:
      type: object
      title: dimensions
      properties:
        location:
          title: location
          type: object
          x-object: location
          properties:
            key:
              type: string
              description: Location Key
              x-mappedTo: LOCATIONKEY
              example: '22'
            id:
              type: string
              description: Location
              x-mappedTo: LOCATION
              example: LOC-22
            name:
              type: string
              description: Location Name
              readOnly: true
              x-mappedTo: LOCATIONNAME
              example: California
        department:
          title: department
          type: object
          x-object: department
          properties:
            key:
              type: string
              description: Department Key
              x-mappedTo: DEPARTMENTKEY
              example: '11'
            id:
              type: string
              description: Department
              x-mappedTo: DEPARTMENT
              example: DEP-11
            name:
              type: string
              description: Department Name
              readOnly: true
              x-mappedTo: DEPARTMENTTITLE
              example: Sales and Marketing
        employee:
          title: employee
          type: object
          x-object: employee
          properties:
            key:
              type: string
              description: Employee Key
              x-mappedTo: EMPLOYEEDIMKEY
              example: '10'
            id:
              type: string
              description: Employee ID
              x-mappedTo: EMPLOYEEID
              example: EMP-10
            name:
              type: string
              description: Employee Name
              readOnly: true
              x-mappedTo: EMPLOYEENAME
              example: Thomas, Glenn
            href:
              type: string
              example: /objects/employee/10
              readOnly: true
        project:
          title: project
          type: object
          x-object: project
          properties:
            key:
              type: string
              description: Project Key
              x-mappedTo: PROJECTDIMKEY
              example: '2'
            id:
              type: string
              description: Project ID
              x-mappedTo: PROJECTID
              example: NET-XML30-2
            name:
              type: string
              description: Project Name
              readOnly: true
              x-mappedTo: PROJECTNAME
              example: Talcomp training
            href:
              type: string
              readOnly: true
              example: /objects/project/2
        customer:
          title: customer
          type: object
          x-object: customer
          properties:
            key:
              type: string
              description: Customer Key
              x-mappedTo: CUSTOMERDIMKEY
              example: '13'
            id:
              type: string
              description: Customer ID
              x-mappedTo: CUSTOMERID
              example: CUST-13
            name:
              type: string
              description: Customer Name
              readOnly: true
              x-mappedTo: CUSTOMERNAME
              example: Jack In the Box
            href:
              type: string
              readOnly: true
              example: /objects/customer/13
        vendor:
          title: vendor
          type: object
          x-object: vendor
          properties:
            key:
              type: string
              description: Vendor Key
              x-mappedTo: VENDORDIMKEY
              example: '357'
            id:
              type: string
              description: Vendor ID
              x-mappedTo: VENDORID
              example: '1605212096809'
            name:
              type: string
              description: Vendor Name
              readOnly: true
              x-mappedTo: VENDORNAME
              example: GenLab
            href:
              type: string
              readOnly: true
              example: /objects/vendor/357
        item:
          title: item
          type: object
          x-object: item
          properties:
            key:
              type: string
              description: Item Key
              x-mappedTo: ITEMDIMKEY
              example: '13'
            id:
              type: string
              description: Item ID
              x-mappedTo: ITEMID
              example: Case 13
            name:
              type: string
              description: Item Name
              readOnly: true
              x-mappedTo: ITEMNAME
              example: Platform pack
            href:
              type: string
              readOnly: true
              example: /objects/item/13
        warehouse:
          title: warehouse
          type: object
          x-object: warehouse
          properties:
            key:
              type: string
              description: Warehouse Key
              x-mappedTo: WAREHOUSEDIMKEY
              example: '6'
            id:
              type: string
              description: Warehouse ID
              x-mappedTo: WAREHOUSEID
              example: WH01
            name:
              type: string
              description: Warehouse Name
              x-mappedTo: WAREHOUSENAME
              readOnly: true
              example: WH01
            href:
              type: string
              readOnly: true
              example: /objects/warehouse/6
        class:
          title: class
          type: object
          x-object: class
          properties:
            key:
              type: string
              description: Class Key
              x-mappedTo: CLASSDIMKEY
              example: '731'
            id:
              type: string
              description: Class ID
              x-mappedTo: CLASSID
              example: REST_CLS_001
            name:
              type: string
              description: Class Name
              readOnly: true
              x-mappedTo: CLASSNAME
              example: Enterprises
            href:
              type: string
              readOnly: true
              example: /objects/class/731
        task:
          title: task
          type: object
          x-object: task
          properties:
            id:
              type: string
              description: Task ID
              x-mappedTo: TASKID
              example: '1'
            key:
              type: string
              description: Task Key
              x-mappedTo: TASKDIMKEY
              example: '1'
            name:
              type: string
              description: Task Name
              readOnly: true
              x-mappedTo: TASKNAME
              example: Project Task
            href:
              type: string
              readOnly: true
              example: /objects/task/1
        costType:
          title: costtype
          type: object
          x-object: cost-type
          properties:
            id:
              type: string
              description: Cost Type ID
              x-mappedTo: COSTTYPEID
              example: '2'
            key:
              type: string
              description: Cost Type Key
              x-mappedTo: COSTTYPEDIMKEY
              example: '2'
            name:
              type: string
              description: Cost Type Name
              readOnly: true
              x-mappedTo: COSTTYPENAME
              example: Project Expense
            href:
              type: string
              readOnly: true
              example: /objects/cost-type/2
        asset:
          title: asset
          type: object
          x-object: asset
          properties:
            id:
              type: string
              description: Asset ID
              x-mappedTo: ASSETID
              example: A001
            key:
              type: string
              description: Asset Key
              x-mappedTo: ASSETDIMKEY
              example: '1'
            name:
              type: string
              description: Asset Name
              readOnly: true
              x-mappedTo: ASSETNAME
              example: Laptop 1
            href:
              type: string
              readOnly: true
              example: /objects/asset/1
    bill-line.s1.schema:
      title: bill-line
      x-mappedTo: apbillitem
      x-ownedBy: bill
      type: object
      description: Line items for an Accounts Payable (AP) bill.
      properties:
        id:
          type: string
          description: System-assigned ID for the line item.
          readOnly: true
          x-mappedTo: RECORDNO
          example: '62'
        key:
          type: string
          description: System-assigned key for the line item.
          readOnly: true
          x-mappedTo: RECORDNO
          example: '62'
        lineNumber:
          type: integer
          description: Line number
          x-mappedTo: LINE_NO
          readOnly: true
          example: 1
        hasForm1099:
          type: string
          description: |
            If the vendor is set up for 1099 tracking and enabled for 1009 flag override, you can set to `true` to enable individual line items for 1099 treatment. If `false`, this line item does not have associated 1099 form type and box values.
          x-mappedTo: FORM1099
          example: 'false'
        form1099:
          type: object
          description: Form 1099 information for the line item.
          title: Form1099
          properties:
            type:
              type: string
              description: |
                Type of form 1099.
              x-mappedTo: FORM1099TYPE
              example: NEC
            box:
              type: string
              description: |
                Box value of form 1099.
              x-mappedTo: FORM1099BOX
              example: 15A
        state:
          type: string
          description: System-assigned state of the line item.
          x-mappedTo: STATE
          readOnly: true
          example: A
        createdDate:
          type: string
          format: date
          example: '2021-01-23'
          description: Created Date
          x-mappedTo: ENTRY_DATE
          readOnly: true
        glAccount:
          type: object
          description: General Ledger (GL) account associated with the line item.
          x-object: gl-account
          x-mappedTo: glaccount
          title: account
          properties:
            key:
              type: string
              description: System-assigned key for the GL account.
              x-mappedTo: ACCOUNTKEY
              example: '256'
            id:
              type: string
              description: User-assigned number for the GL account.
              x-mappedTo: ACCOUNTNO
              example: '6252'
            name:
              type: string
              description: Name of the GL account.
              x-mappedTo: ACCOUNTTITLE
              readOnly: true
              example: Entertainment
            href:
              type: string
              readOnly: true
              example: /objects/gl-account/256
        overriddenOffsetGLAccount:
          type: object
          description: An alternative AP account to override the default GL AP account for the bill.
          x-object: gl-account
          x-mappedTo: glaccount
          title: overriddenOffsetAccount
          properties:
            key:
              type: string
              description: System-assigned key for the account.
              x-mappedTo: OFFSETACCOUNTKEY
              example: '384'
            id:
              type: string
              description: Offset account number.
              x-mappedTo: OFFSETGLACCOUNTNO
              example: '1234.36'
            name:
              type: string
              description: Offset account name.
              x-mappedTo: OFFSETGLACCOUNTTITLE
              readOnly: true
              example: AP ACCOUNT
            href:
              type: string
              readOnly: true
              example: /objects/gl-account/384
        accountLabel:
          type: object
          description: Meaningful name of AP account.
          x-object: ap-account-label
          x-mappedTo: accountlabel
          title: accountLabel
          properties:
            key:
              type: string
              description: System-assigned key for the account label.
              x-mappedTo: ACCOUNTLABELKEY
              example: '14'
            id:
              type: string
              description: Meaningful name of the account.
              x-mappedTo: ACCOUNTLABEL
              example: Accounting Fees
            href:
              type: string
              readOnly: true
              example: /objects/ap-account-label/14
        baseAmount:
          type: number
          description: Amount for the line item in your company's base currency, which is calculated based on the exchange rate defined in the header.
          x-mappedTo: AMOUNT
          readOnly: true
          example: 100
        txnAmount:
          type: number
          description: For multi-currency companies, provide a transaction amount, which is the amount in the transaction currency.
          x-mappedTo: TRX_AMOUNT
          example: 100
        memo:
          type: string
          description: Memo about the line item.
          x-mappedTo: ENTRYDESCRIPTION
          example: Service charges
        allocation:
          type: object
          description: Transaction allocation template for the line item, which distributes the bill amount across specified dimensions.
          title: allocation
          properties:
            key:
              type: string
              description: System-assigned key for the allocation.
              x-mappedTo: ALLOCATIONKEY
              example: '1'
            id:
              type: integer
              description: System-assigned ID for the allocation.
              x-mappedTo: ALLOCATIONKEY
              example: 1
            name:
              type: string
              description: Identifier of the allocation.
              x-mappedTo: ALLOCATION
              readOnly: true
              example: Alloc1-WBS-US
        currency:
          type: object
          description: Currency details for the bill.
          title: currency
          properties:
            baseCurrency:
              type: string
              description: Base currency for the company.
              x-mappedTo: BASECURR
              readOnly: true
              example: USD
            txnCurrency:
              type: string
              description: Transaction currency for the bill.
              x-mappedTo: CURRENCY
              readOnly: true
              example: GBP
            exchangeRate:
              type: object
              title: exchangeRate
              description: Exchange rate details used to calculate the base amount.
              properties:
                date:
                  type: string
                  format: date
                  example: '2021-01-23'
                  description: Exchange rate date used to calculate the base amount from the transaction amount.
                  x-mappedTo: EXCH_RATE_DATE
                  readOnly: true
                rate:
                  type: number
                  description: Exchange rate used to calculate the base amount from the transaction amount.
                  x-mappedTo: EXCHANGE_RATE
                  readOnly: true
                  example: 1.0789
                typeId:
                  type: string
                  description: Exchange rate type used to calculate the base amount from the transaction amount.
                  x-mappedTo: EXCH_RATE_TYPE_ID
                  readOnly: true
                  example: '-1'
        paymentInformation:
          type: object
          title: paymentInformation
          description: Payment information for the line item.
          properties:
            totalBaseAmountPaid:
              type: number
              description: Total base amount that was paid.
              x-mappedTo: TOTALPAID
              readOnly: true
              example: 100
            totalTxnAmountPaid:
              type: number
              description: Total transaction amount that was paid.
              x-mappedTo: TRX_TOTALPAID
              readOnly: true
              example: 100
            totalBaseAmountSelectedForPayment:
              type: number
              description: Total base amount selected for the payment.
              x-mappedTo: TOTALSELECTED
              readOnly: true
              example: 100
            totalTxnAmountSelectedForPayment:
              type: number
              description: Total transaction amount selected for the payment.
              x-mappedTo: TRX_TOTALSELECTED
              readOnly: true
              example: 100
        releaseToPay:
          type: boolean
          description: |
            If `true`, then this  line item is available for the payment.
          x-mappedTo: RELEASETOPAY
          x-mappedToType: string
          example: true
          default: false
        isSubTotal:
          type: string
          description: |
            If set to `S`, this is a subtotal. If set to'T', this is tax.
          x-mappedTo: SUBTOTAL
          enum:
            - subtotal
            - tax
          x-mappedToValues:
            - S
            - T
          readOnly: true
          example: subtotal
        baselocation:
          type: object
          allOf:
            - $ref: '#/components/schemas/locationref.s1.schema'
            - type: object
              properties:
                key:
                  type: string
                  description: Base location key.
                  x-mappedTo: BASELOCATION
                  example: '4'
        retainage:
          type: object
          description: Retainage information for the line item. (For Construction subscriptions only.) Retainage is a portion of the agreed upon contract price withheld until the work is substantially complete.
          title: retainage
          properties:
            hasRetainage:
              type: boolean
              description: If `true`, retainage applies to the line item.
              x-mappedTo: HASRETAINAGE
              readOnly: true
              example: true
              default: false
            percentage:
              type: number
              description: Retainage percentage for the line item.
              x-mappedTo: RETAINAGEPERCENTAGE
              readOnly: true
              example: 2
            baseAmountRetained:
              type: number
              description: Base amount retained for the line item.
              x-mappedTo: AMOUNTRETAINED
              readOnly: true
              example: 20
            txnAmountRetained:
              type: number
              description: Transaction amount retained for the line item.
