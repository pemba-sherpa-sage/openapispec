  /objects/bill:
    get:
      summary: List bills
      description: |
        Returns up to 100 object references from the collection with a key, ID, and link for each bill. This operation is mostly for use in testing; use query to find objects that meet certain criteria and to specify properties that are returned.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List Bills
      tags:
        - Bills
      operationId: get-objects-bill
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of bill objects
                properties:
                  ia::result:
                    type: array
                    items:
                      $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata-pages.schema'
              examples:
                List bills:
                  value:
                    ia::result:
                      - key: '299'
                        id: '299'
                        href: /objects/bill/299
                      - key: '294'
                        id: '294'
                        href: /objects/bill/294
                      - key: '295'
                        id: '295'
                        href: /objects/bill/295
                    ia::meta:
                      totalCount: 3
                      start: 1
                      pageSize: 100
        '400':
          $ref: '#/components/responses/400error'
    post:
      summary: Create a bill
      description: |
        Creates a new bill.
      x-documentationFlags:
        subscription: Accounts Payable
        userPermissions:
          - userType: Business user
            permissions: List, View, Add Bills
      tags:
        - Bills
      operationId: post-objects-bill
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/bill.s1.schema'
                - $ref: '#/components/schemas/billRequiredProperties'
            examples:
              Create a bill:
                value:
                  billNumber: Bill-001
                  vendor:
                    id: 1099 Int
                  referenceNumber: Ref-123
                  description: bill - 001 - vendor 1099
                  term:
                    id: N15
                  createdDate: '2022-02-21'
                  postingDate: '2022-02-21'
                  discountCutoffDate: '2022-02-21'
                  dueDate: '2022-03-08'
                  recommendedPaymentDate: '2022-02-26'
                  paymentPriority: normal
                  isOnHold: false
                  currency:
                    baseCurrency: USD
                    txnCurrency: USD
                    exchangeRate:
                      date: '2022-02-21'
                      typeId: '-1'
                      rate: 1.0679
                  contacts:
                    payTo:
                      id: 1099 Int
                    returnTo:
                      id: 1099 Int
                  isTaxInclusive: false
                  attachment:
                    id: '10'
                  lines:
                    - glAccount:
                        id: '6000'
                      txnAmount: 5
                      location:
                        id: '1'
                      description: bill - 001 - vendor 1099
                      form1099:
                        hasForm1099: false
                      isBillable: false
                      isPartialExemption: false
                    - glAccount:
                        id: '6002'
                      txnAmount: 15
                      location:
                        id: '1'
                      description: bill - 001 - vendor 1099
                      form1099:
                        hasForm1099: false
                      isBillable: false
                      isPartialExemption: false
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                title: New bill
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Create a bill:
                  value:
                    ia::result:
                      key: '299'
                      id: '299'
                      href: /objects/bill/299
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
