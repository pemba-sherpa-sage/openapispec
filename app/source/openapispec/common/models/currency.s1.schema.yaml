title: currency
type: object
properties:
  exchangeRateDate:
    type: string
    format: date
    example: '2014-01-08'
    description: Exchange rate date
    x-mappedTo: EXCH_RATE_DATE
  exchangeRateTypeId:
    type: string
    description: Exchange rate type
    x-mappedTo: EXCH_RATE_TYPE_ID
    example: Intacct Daily Rate
  exchangeRate:
    type: number
    description: Exchange rate
    x-mappedTo: EXCHANGE_RATE
    example: 0.78
  baseCurrency:
    type: string
    description: Base currency
    x-mappedTo: BASECURR
    example: USD
  txnCurrency:
    type: string
    description: Transaction currency
    x-mappedTo: CURRENCY
    example: GBP

