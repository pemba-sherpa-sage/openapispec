title: metadata-pages
description: Meta data for collection response
type: object
allOf:
  - $ref: ./metadata.schema.yaml
  - type: object
    properties:
      start:
        type: integer
        description: Start Element Number
        x-mappedTo: null
        readOnly: true
        example: 1
      pageSize:
        type: integer
        description: Page Size
        x-mappedTo: null
        readOnly: true
        example: 100
      next:
        type: integer
        description: Next Element Number
        x-mappedTo: null
        readOnly: true
        nullable: true
        example: 101
      previous:
        type: integer
        description: Previous Element Number
        x-mappedTo: null
        readOnly: true
        nullable: true
        example: null

