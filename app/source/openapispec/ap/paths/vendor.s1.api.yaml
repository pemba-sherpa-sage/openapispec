                        addressLine1: 300 Park Avenue
                        addressLine2: Suite 1400
                        city: San Jose
                        country: United States
                        postCode: '95110'
                        state: California
                      tax:
                        isTaxable: true
                      URL1: 'https://alice.example.com'
