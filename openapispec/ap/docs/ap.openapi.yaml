tags:
  - name: AP account labels
    description: >
      AP account labels give accounts more descriptive names that are displayed
      anywhere the accounts are referenced in the product and in reports.
      Account labels is an optional feature that must be turned on in Accounts
      Payable. 
    x-displayName: AP account labels
  - name: AP adjustment lines
    description: >-
      Line items in an AP adjustment represent transactions captured in that
      adjustment.
    x-displayName: AP adjustment lines
  - name: AP adjustment summaries
    description: >-
      Summaries are collections of the same type of transactions grouped
      together for processing. An AP adjustment summary is a collection of AP
      adjustments.
    x-displayName: AP adjustment summaries
  - name: AP adjustments
    description: >-
      AP adjustments can be used to increase or decrease the amount you owe a
      vendor.
    x-displayName: AP adjustments
  - name: AP payment details
    description: >-
      An AP payment detail object includes an AP bill or AP adjustment credit
      memo to pay and optional transactions to apply as credits.
    x-displayName: AP payment details
  - name: AP payment lines
    description: AP payment line items represent entries in an AP payment object.
    x-displayName: AP payment lines
  - name: AP payments
    description: >-
      An AP payment is a transaction that records a payment against an AP bill
      or AP adjustment. The AP payment object gives you access to payment
      details for each payment entry.
    x-displayName: AP payments
  - name: AP summaries
    description: AP summary description -- explain what it's for and how it's used.
    x-displayName: AP summaries
  - name: AP terms
    description: >-
      An Accounts Payable (AP) term is a rule that a vendor establishes for
      extending credit to your company. AP terms can be associated with AP
      transactions or with specific vendors.
    x-displayName: AP terms
  - name: Bill lines
    description: Line items in a bill represent charges for purchased items or services.
    x-displayName: Bill lines
  - name: Bill summaries
    description: >-
      Accounts Payable (AP) summaries are collections of the same type of
      transactions, grouped together for processing.
    x-displayName: Bill summaries
  - name: Bills
    description: >
      A bill is a statement of charges for money owed to a vendor for goods or
      services. After creating a bill, you can move it along the normal Accounts
      Payable (AP) workflow. For example, that might mean approving the bill,
      creating a payment request for the bill, and paying the bill.
    x-displayName: Bills
  - name: Service provider payments
    description: The payment requests that are processed by a payment provider.
    x-displayName: Service provider payments
  - name: Service Provider payments
    x-displayName: Service Provider payments
  - name: Subledger record lines
    description: >-
      Subledger record line description -- explain what it's for and how it's
      used.
    x-displayName: Subledger record lines
  - name: Subledger records
    description: Subledger record description -- explain what it's for and how it's used.
    x-displayName: Subledger records
  - name: Vendor account groups
    description: >
      Account groups are the basis of financial reports. Every account must be
      part of an account group so that its data is included in balance sheets,
      income statements, and other financial reports.
    x-displayName: Vendor account groups
  - name: Vendor account numbers
    description: Models an account number associated with a vendor.
    x-displayName: Vendor account numbers
  - name: Vendor bank file payments
    description: >-
      A bank file enables electronic payments to be made to vendors using a
      local bank file format. Bank files are standard files used by banks to
      make multiple payments.
    x-displayName: Vendor bank file payments
  - name: Vendor contacts
    description: Contact information for a vendor.
    x-displayName: Vendor contacts
  - name: Vendor email templates
    description: >-
      Vendor email templates can be used to automate standard messages sent to
      multiple vendors.
    x-displayName: Vendor email templates
  - name: Vendor payment providers
    description: >
      Models a payment provider associated with a vendor. You can link a vendor
      with a payment provider using the create and update operations for this
      object.

      Payment provider services, like Vendor Payments powered by CSI and Amex
      Credit Card, are only for US vendors accepting USD. See [Compare payment
      methods](https://www.intacct.com/ia/docs/en_US/help_action/Cash_Management/Payment_Methods/select-a-payment-method.htm)
      for more information.
    x-displayName: Vendor payment providers
  - name: Vendor types
    description: |
      Vendor types organize vendors into categories that are used for reporting.
    x-displayName: Vendor types
  - name: Vendors
    description: >
      Vendors are individuals or companies that you pay for goods and services.
      When you create a vendor, you provide a name and a unique identifier
      (unless the company is configured to auto-generate identifiers). 

      You can also designate a credit limit, set a payment priority, establish
      the payment method for this vendor, and so forth.
    x-displayName: Vendors
paths:
  /objects/ap-account-label/{key}:
    parameters:
      - schema:
          type: string
        name: key
        in: path
        required: true
        description: System-assigned key for the AP account label.
    get:
      summary: Get an AP account label
      description: Returns detailed information for a specified AP account label.
      tags:
        - AP account labels
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Details of the ap-account-label
                properties:
                  ia::result:
                    $ref: '#/components/schemas/ap-account-label.s1.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Get an AP account label:
                  value:
                    ia::result:
                      key: '1'
                      id: Equipment
                      description: Equipment
                      href: /objects/ap-account-label/1
                      status: active
                      glAccount:
                        id: 1210--Equipment
                      offsetGLAccount:
                        id: 1215--EquipmentOffset
                    ia::meta:
                      totalCount: 3
        '400':
          $ref: '#/components/responses/400error'
      operationId: get-objects-ap-account-label-key
    delete:
      summary: Delete an AP account label
      description: Deletes an AP account label.
      tags:
        - AP account labels
      operationId: delete-objects-ap-account-label-key
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400error'
    patch:
      summary: Update an AP account label
      operationId: patch-objects-ap-account-label-key
      description: >-
        Updates an existing AP account label by setting field values. Any fields
        not provided remain unchanged.
      tags:
        - AP account labels
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Updated ap-account-label
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
        '400':
          $ref: '#/components/responses/400error'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ap-account-label.s1.schema'
                - type: object
                  properties:
                    id:
                      readOnly: true
            examples:
              Update an account label:
                value:
                  key: '1'
                  id: null
                  description: Equipment
                  href: /objects/ap-account-label/1
                  status: active
                  glAccount:
                    id: 1210--Equipment
                  offsetGLAccount:
                    id: 1215--EquipmentOffset
  /objects/ap-account-label:
    get:
      summary: List AP account labels
      description: >
        Returns up to 100 object references from the collection with a key, ID,
        and link for each label. This operation is mostly for use in testing;
