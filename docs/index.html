<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Example</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    #sidebar {
      width: 200px;
      background-color: #f1f1f1;
    }
    
    #main {
      flex: 1;
      padding: 20px;
    }
    
    #sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    #sidebar ul li {
      padding: 10px;
      cursor: pointer;
    }
    
    #sidebar ul li:hover {
      background-color: #ddd;
    }
  </style>
  <script>
    function loadPage(pageUrl) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          document.getElementById("main").innerHTML = xhr.responseText;
          executeLoadedScripts();
        }
      };
      xhr.open("GET", pageUrl, true);
      xhr.send();
    }

    function executeLoadedScripts() {
      var scripts = document.getElementById("main").getElementsByTagName("script");
      for (var i = 0; i < scripts.length; i++) {
        eval(scripts[i].innerHTML);
      }
    }
  </script>
</head>
<body>
  <div id="sidebar">
    <ul>
      <li onclick="loadPage('vender.html')">Page 1</li>
      <li onclick="loadPage('page2.html')">Page 2</li>
      <li onclick="loadPage('page3.html')">Page 3</li>
    </ul>
  </div>
  <div id="main">
    <!-- Default content -->
    <h2>Welcome to the Sidebar Example!</h2>
    <p>Select a page from the sidebar to load content here.</p>
  </div>
</body>
</html>
