    patch:
      summary: Update an AR invoice
      description: Updates an existing AR invoice by setting field values. Any fields not provided remain unchanged.
      tags:
        - AR invoices
      operationId: patch-objects-ar-invoice-key
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ar-invoice.s1.schema'
                - type: object
                  properties:
                    id:
                      readOnly: true
                    invoiceDate:
                      readOnly: true
                    custMessageId:
                      readOnly: true
                    currency:
                      properties:
                        txnCurrency:
                          readOnly: true
                        exchangeRate:
                          properties:
                            rate:
                              readOnly: true
                            date:
                              readOnly: true
                            typeId:
                              readOnly: true
                    contacts:
                      properties:
                        payTo:
                          properties:
                            id:
                              readOnly: true
                        returnTo:
                          properties:
                            id:
                              readOnly: true
                    customer:
                      properties:
                        id:
                          readOnly: true
                        deliveryOptions:
                          readOnly: true
                    invoiceSummary:
                      properties:
                        id:
                          readOnly: true
            examples:
              Update a single value:
                value:
                  invoiceNumber: newInv10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Updated ar-invoice
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Update a single value:
                  value:
                    ia::result:
                      id: '2091'
                      key: '2091'
                      href: /objects/ar-invoice/2091
                    ia::meta:
                      totalCount: 1
                      totalSuccess: 1
                      totalError: 0
        '400':
          $ref: '#/components/responses/400error'
    delete:
      summary: Delete an AR invoice
      description: Deletes an AR invoice.
      tags:
