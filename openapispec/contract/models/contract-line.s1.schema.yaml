            type: string
            description: Contract Billing Template ID
            x-mappedTo: BILLINGTEMPLATENAME
            example: 12P_BeginingPeriod
          href:
            type: string
            readOnly: true
            example: /objects/billing-template/12
      schedule:
        type: object
