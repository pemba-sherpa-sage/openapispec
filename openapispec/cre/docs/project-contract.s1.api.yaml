components:
  schemas:
    project-contract:
      $ref: '#/components/schemas/project-contract.s1.schema'
    project-contractRequiredProperties:
      type: object
      required:
        - id
    object-reference.schema:
      title: object-reference
      type: object
      description: Reference Object definition
      properties:
        key:
          type: string
        id:
          type: string
        href:
          type: string
          readOnly: true
    metadata.schema:
      title: metadata
      description: Meta data for response
      type: object
      properties:
        totalCount:
          type: integer
          description: Total Count
          readOnly: true
          example: 3
    metadata-pages.schema:
      title: metadata-pages
      description: Meta data for collection response
      type: object
      allOf:
        - $ref: '#/components/schemas/metadata.schema'
        - type: object
          properties:
            start:
              type: integer
              description: Start Element Number
              x-mappedTo: null
              readOnly: true
              example: 1
            pageSize:
              type: integer
              description: Page Size
              x-mappedTo: null
              readOnly: true
              example: 100
            next:
              type: integer
              description: Next Element Number
              x-mappedTo: null
              readOnly: true
              nullable: true
              example: 101
            previous:
              type: integer
              description: Previous Element Number
              x-mappedTo: null
              readOnly: true
              nullable: true
              example: null
    error-response.schema:
      title: error-response
      type: object
      description: Error response
      properties:
        ia::error:
          type: object
          properties:
            code:
              type: string
              example: invalidRequest
            message:
              type: string
              example: Malformed URL
            supportId:
              type: string
              example: sQrM9%7EYdh5oDEWVb80mrn9xuHjoAAAABBQ
            details:
              type: array
              items:
                type: object
                properties:
                  code:
                    type: string
                    example: TODO
                  message:
                    type: string
                    example: TODO
                  correction:
                    type: string
                    example: TODO
    project-locationref.s1.schema:
      title: project-locationref
      type: object
      x-object: location
      properties:
        key:
          type: string
          description: Location key
          example: 1
          x-mappedTo: PROJECTLOCATIONKEY
          readOnly: true
        id:
          type: string
          description: Project location id
          example: 1
          x-mappedTo: PROJECTLOCATIONID
          readOnly: true
        name:
          type: string
          description: Project location name
          example: United States of America
          x-mappedTo: PROJECTLOCATIONNAME
          readOnly: true
        href:
          type: string
          description: URL of the location
          example: /objects/location/1
          readOnly: true
    attachmentref.s1.schema:
      title: attachmentref
      type: object
      description: Supporting document ID.
      x-object: attachment
      x-mappedTo: SUPDOC
      properties:
        key:
          type: string
          description: Attachment key
          example: 6
          x-mappedTo: SUPDOCKEY
          readOnly: true
        id:
          type: string
          description: Attachment id
          example: att-1
          x-mappedTo: SUPDOCID
        href:
          type: string
          description: URL of the attachment
          example: /objects/attachment/6
          readOnly: true
    status.s1.schema:
      title: status
      type: string
      enum:
        - active
        - inactive
      x-mappedToValues:
        - active
        - inactive
      description: Object status.
      default: active
      x-mappedTo: STATUS
      example: active
    schedule-calendar.s1.schema:
      title: schedule-calendar
      type: object
      properties:
        scheduledStartDate:
          type: string
          description: Scheduled start date
          format: date
          example: '2021-06-15'
          x-mappedTo: SCHEDULEDSTARTDATE
        actualStartDate:
          type: string
          description: Actual start date
          format: date
          example: '2021-06-30'
          x-mappedTo: ACTUALSTARTDATE
        scheduledCompletionDate:
