            key:
              type: string
              description: System-assigned key to uniquely identify the recurring schedule.
              x-mappedTo: SCHOPKEY
              readOnly: true
              example: '20'
        paymentInformation:
          type: object
          title: paymentInformation
          description: Payment information for the invoice.
          properties:
            fullyPaidDate:
              type: string
              format: date
              example: '2021-01-23'
              description: Date the invoice was paid.
              x-mappedTo: WHENPAID
              readOnly: true
            totalBaseAmountPaid:
              type: string
              description: Total paid
              x-mappedTo: TOTALPAID
              readOnly: true
            totalBaseAmountSelectedForPayment:
