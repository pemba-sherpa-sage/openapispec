    description: Contract expense
paths:
  /objects/contract-expense:
    get:
      summary: List contract expenses
      description: Returns a collection with a key, ID, and link for each contract expense.
      tags:
        - Contract expenses
      operationId: get-objects-contract-expense
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of contract-expense objects
                properties:
                  ia::result:
                    type: array
                    items:
                      $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata-pages.schema'
              examples:
                Example-1:
                  value:
                    ia::result:
                      - key: '84'
                        id: '84'
                        href: /objects/contract-expense/84
                    ia::meta:
                      totalCount: 1
                      start: 1
                      pageSize: 100
                      next: null
                      previous: null
        '400':
          $ref: '#/components/responses/400error'
    post:
      summary: Create a/an contract expense
      description: Creates a new contract expense.
      tags:
        - Contract expenses
      operationId: post-objects-contract-expense
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/contract-expense.s1.schema'
                - $ref: '#/components/schemas/contract-expenseRequiredProperties'
            examples:
              Example-1:
                value:
                  contract:
                    id: EXP_TEST
                  expenseType: contract
                  item:
                    id: '1'
                  dimensions:
                    location:
                      id: '1'
                    department:
                      id: '11'
                  template:
                    expenseJournal1:
                      expenseTemplate:
                        id: EXPSTRAIGHTLINE_MAN
                        startDate: '2022-05-01'
                        endDate: '2022-12-30'
                        defaultPostingType: M
                        postingType: manual
                    expenseJournal2:
                      expenseTemplate:
                        id: EXPSTRAIGHTLINE_MAN
                        startDate: '2022-05-01'
                        endDate: '2022-12-30'
                        defaultPostingType: M
                        postingType: manual
                  txnAmount: '1000.00'
                  baseAmount: '1000.00'
                  currency:
                    exchangeRateType: Intacct Daily Rate
                    exchangeRateDate: '2022-05-01'
                    exchangeRate: '1'
                  postingDate: '2022-06-01'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                title: New contract-expense
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Example-1:
                  value:
                    ia::result:
                      - key: '2'
                        id: '2'
                        href: /objects/contract-expense/2
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
  /objects/contract-expense/{key}:
    parameters:
      - name: key
        description: System-assigned key for the contract expense.
        in: path
        required: true
        schema:
          type: string
          example: '17'
