openapi: 3.0.0
info:
  title: billing price list
  description: Billing price list API
  version: '1.0'
  contact:
    name: Niraj Kumar
    email: niraj.kumar@sage.com
servers:
  - url: http://localhost:3000
tags:
  - name: Billing price lists
    description: >-
      Use billing price lists to create pricing strategies for items with prices
      that are determined based on a fixed fee, the quantity used, or the
      contracted quantity. Billing price lists support several pricing models,
      including prices per thousands, discount tiers, minimum flat fees, and
      more. A company can have multiple billing price lists. 


      The `billing-price-list` object is a header for billing price list
      entries. You create the list and then create the billing price list
      entries associated with the list.
    x-displayName: Billing price lists
  - name: Contract billing template entries
    description: Contract billing template entry.
    x-displayName: Contract billing template entries
  - name: Billing templates
    description: >-
      A billing template defines the rules to use to invoice the flat or fixed
      amount of a contract line item.
    x-displayName: Billing templates
  - name: Contract billing schedule lines
    description: >-
      A contract billing schedule line represents a single billing for a
      contract line.
    x-displayName: Contract billing schedule lines
  - name: Contract billing schedules
    description: >-
      A contract billing schedule is a header containing multiple schedule lines
      and is tied directly to a contract line.
    x-displayName: Contract billing schedules
  - name: Contract expense schedule lines
    description: >-
      A contract expense schedule line represents a single expense for a
      contract line.
    x-displayName: Contract expense schedule lines
  - name: Contract expense schedules
    description: >-
      A contract expense schedule is a header containing multiple schedule lines
      and is tied directly to a contract line.
    x-displayName: Contract expense schedules
  - name: Contract expense template entries
    description: Contract expense template entry.
    x-displayName: Contract expense template entries
  - name: Contract expense templates
    description: >-
      Contract expense template description -- explain what it's for and how
      it's used.
    x-displayName: Contract expense templates
  - name: Contract expenses
    description: Contract expense
    x-displayName: Contract expenses
  - name: Contract lines
    description: >-
      A contract line is a header containing multiple schedule lines and is tied
      directly to a contract line.
    x-displayName: Contract lines
  - name: Contract revenue schedule lines
    description: >-
      A contract revenue schedule line represents a single revenue for a
      contract line.
    x-displayName: Contract revenue schedule lines
  - name: Contract revenue schedules
    description: >-
      A contract revenue schedule is a header containing multiple schedule lines
      and is tied directly to a contract line.
    x-displayName: Contract revenue schedules
  - name: Contract types
    description: >-
      Contract types let you group contracts in meaningful ways to provide
      additional insight into your business.


      After creating a contract type, you can apply it to a contract by setting
      the `contractType` when creating or updating the contract. 
    x-displayName: Contract types
  - name: Contract usage
    description: >-
      A contract usage identifies usage of a quanity based item and is tied
      directly to a contract line.
    x-displayName: Contract usage
  - name: contract-expense
    description: contract-expense.
    x-displayName: contract-expense
  - name: contract-expenses
    x-displayName: contract-expenses
  - name: contract-line
    description: >-
      This function is applicable when using event-driven revenue recognition.
      It changes the Delivery status of the given contract line to Delivered.
    x-displayName: contract-line
  - name: contract-lines
    x-displayName: contract-lines
  - name: Contracts
    description: >-
      The contract is the container for the products or services that are
      provided to a selected customer. It can control settings such as renewals
      and terms, capture compliance information, and record the transaction
      history for all contract lines and expenses.
    x-displayName: Contracts
  - name: MEA price lists
    description: >-
      MEA price lists contain standalone selling prices for items sold in
      multiple-element arrangements. A company that provides multiple products
      and/or services to customers as part of a single arrangement needs to
      create one or more MEA price lists. A contract that contains
      multiple-element arrangements can be linked to an MEA price list.
    x-displayName: MEA price lists
  - name: Revenue templates
    description: >-
      A revenue template defines the revenue recognition schedule for the
      flat/fixed amount associated with a contract line.
    x-displayName: Revenue templates
paths:
  /objects/billing-price-list:
    get:
      summary: List billing price lists
      description: >
        Returns up to 100 billing price lists from the collection with a key,
        ID, and link for each list. This operation is mostly for use in testing;
        use the query service to find billing price lists that meet specific
        criteria and to specify the properties that you want in the response.
      x-documentationFlags:
        subscription: Contract Core Billing or Contract Usage Billing
        userPermissions:
          - userType: Business, Employee, Project Manager, Warehouse
            permissions: List Contract Price Lists
      tags:
        - Billing price lists
      operationId: get-objects-billing-price-list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of billing price lists.
                properties:
                  ia::result:
                    type: array
                    items:
                      $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata-pages.schema'
              examples:
                List billing price lists:
                  value:
                    ia::result:
                      - key: '24'
                        id: SoftwarePackagePL
                        href: /objects/billing-price-list/24
                      - key: '37'
                        id: API
                        href: /objects/billing-price-list/37
                      - key: '1'
                        id: SoftwareFinance
                        href: /objects/billing-price-list/1
                    ia::meta:
                      totalCount: 3
                      start: 1
                      pageSize: 100
                      next: null
                      previous: null
        '400':
          $ref: '#/components/responses/400error'
    post:
      summary: Create a billing price list
      description: Creates a new billing price list.
      x-documentationFlags:
        subscription: Contract Core Billing or Contract Usage Billing
        userPermissions:
          - userType: Business
            permissions: Add Contract Price Lists
      tags:
        - Billing price lists
      operationId: post-objects-billing-price-list
      requestBody:
        description: Billing price list to create
        required: true
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/billing-price-list.s1.schema'
                - $ref: '#/components/schemas/billingPriceListRequiredProperties'
            examples:
              Create a billing price list:
                value:
                  status: active
                  name: SoftwarePackagePL
                  description: Billing price list for software packages
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                title: New billing price list
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                New billing price list created:
                  value:
                    ia::result:
                      key: '40'
                      id: SoftwarePackagePL_1
                      href: /objects/billing-price-list/40
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
  /objects/billing-price-list/{key}:
    parameters:
      - name: key
        description: System-assigned key for the billing price list.
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get a billing price list
      description: Returns detailed information for a specified billing price list.
      x-documentationFlags:
        subscription: Contract Core Billing or Contract Usage Billing
        userPermissions:
          - userType: Business, Employee, Project Manager, Warehouse
            permissions: View Contract Price Lists
      tags:
        - Billing price lists
      operationId: get-objects-billing-price-list-key
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: billing price list
                properties:
                  ia::result:
                    $ref: '#/components/schemas/billing-price-list.s1.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Billing price list details:
                  value:
                    ia::result:
                      key: '1'
                      id: SoftwarePackagePL
                      status: active
                      name: SoftwarePackagePL
                      description: Software billing price list
                      audit:
                        createdDateTime: null
                        modifiedDateTime: null
                        createdBy: null
                        modifiedBy: null
                      href: /objects/billing-price-list/1
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
    patch:
      summary: Update a billing price list
      description: >-
        Updates an existing billing price list by setting field values. Any
        fields not provided remain unchanged.
      x-documentationFlags:
        subscription: Contract Core Billing or Contract Usage Billing
        userPermissions:
          - userType: Business
            permissions: Edit Contract Price Lists
      tags:
        - Billing price lists
      operationId: patch-objects-billing-price-list-key
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: '#/components/schemas/billing-price-list.s1.schema'
                - type: object
                  properties:
                    id:
                      readOnly: true
            example:
              Change billing price list status:
                value:
                  status: inactive
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: Billing price list updated
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              example:
                Update successful:
                  value:
                    ia::result:
                      key: '40'
                      id: SoftwarePackagePL
                      href: /objects/billing-price-list/40
                    ia::meta:
                      totalCount: 1
        '400':
          $ref: '#/components/responses/400error'
    delete:
      summary: Delete a billing price list
      description: >-
        Deletes a billing price list. You can delete a billing price list if it
        has not been used by any contracts. Deleted price lists cannot be
        recovered. Alternatively, you can change the status to Inactive, which
        prevents it from being used but retains the price list for historical
        purposes.
      x-documentationFlags:
        subscription: Contract Core Billing or Contract Usage Billing
        userPermissions:
          - userType: Business
            permissions: Delete Contract Price Lists
      tags:
        - Billing price lists
      operationId: delete-objects-billing-price-list-key
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/400error'
