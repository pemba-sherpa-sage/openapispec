openapi: 3.0.0
info:
  title: ar-invoice
  description: ar-invoice API
  version: '1.0'
  contact:
    name: Ganapati Mogri
    email: ganapati.mogri@sage.com
servers:
  - url: http://localhost:3000
tags:
  - name: AR invoices
    description: An AR invoice object represents an invoice sent to a customer for goods or services provided.
paths:
  /objects/ar-invoice:
    get:
      summary: List an AR invoice
      description: |
        Returns a collection with a key, ID, and link for each AR invoice. This operation is mostly for use in testing; use query to find objects that meet certain criteria and to specify properties that are returned.
      tags:
        - AR invoices
      operationId: get-objects-ar-invoice
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: List of ar-invoice objects
                properties:
                  ia::result:
                    type: array
                    items:
                      $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata-pages.schema'
              examples:
                List invoices:
                  value:
                    ia::result:
                      - key: '498'
                        id: '498'
                        href: /objects/ar-invoice/498
                      - key: '501'
                        id: '501'
                        href: /objects/ar-invoice/501
                      - key: '978'
                        id: '978'
                        href: /objects/ar-invoice/978
                    ia::meta:
                      totalCount: 3
                      start: 1
                      pageSize: 100
        '400':
          $ref: '#/components/responses/400error'
    post:
      summary: Create an AR invoice
      description: Creates a new AR invoice.
      tags:
        - AR invoices
      operationId: post-objects-ar-invoice
      requestBody:
        description: ''
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ar-invoice.s1.schema'
                - $ref: '#/components/schemas/ar-invoiceRequiredProperties'
            examples:
              Create a invoice:
                value:
                  invoiceNumber: NG-Inline-7
                  customer:
                    id: '1'
                  custMessageId": HELLO
                  referenceNumber: test-ref1
                  description: Create succesful!!!! via NextgenAPI
                  orderEntry:
                    documentId: Hello
                  term:
                    id: N15
                  invoiceDate: '2022-12-06'
                  dueDate: '2022-12-31'
                  currency:
                    txnCurrency: MXN
                    exchangeRate:
                      date: '2022-12-06'
                      typeId: Intacct Daily Rate
                      rate: '0.05112'
                  contacts:
                    payTo:
                      id: Power Aerospace Materials(C1)
                    returnTo:
                      id: Power Aerospace Materials(C1)
                  lines:
                    - txnAmount: '100.40'
                      glAccount:
                        id: '5004'
                      accountLabel:
                        id: ACCt_LEBAL
                      dimensions:
                        department:
                          id: SA
                        location:
                          id: North America
                        customer":
                          id: '1'
                      memo": hello line 1:nxt gen test
                    - txnAmount: '-10'
                      glAccount:
                        id: '5004'
                      accountLabel:
                        id: ACCt_LEBAL
                      dimensions:
                        department:
                          id: SA
                        location:
                          id: North America
                        customer:
                          id: '1'
                      memo": hello line 1:nxt gen test
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                title: New ar-invoice
                properties:
                  ia::result:
                    $ref: '#/components/schemas/object-reference.schema'
                  ia::meta:
                    $ref: '#/components/schemas/metadata.schema'
              examples:
                Create a invoice:
                  value:
                    ia::result:
                      id: '2091'
                      key: '2091'
                      href: /objects/ar-invoice/2091
                    ia::meta:
                      totalCount: 1
                      totalSuccess: 1
                      totalError: 0
        '400':
          $ref: '#/components/responses/400error'
